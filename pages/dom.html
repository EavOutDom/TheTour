<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css-->
        <link rel="stylesheet" href="../style/index.css" type="text/css" />
        <link rel="stylesheet" href="../style/dom.css" type="text/css" />
        <!-- jquery -->
        <script
            type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        ></script>
        <!-- javascript -->
        <script type="text/javascript" src="../src/index.js"></script>
        <!-- type js -->
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <!-- header component -->
        <script
            type="text/javascript"
            src="../components/header-component.js"
            defer
        ></script>
        <!-- icon -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <title>Eav Outdom</title>
    </head>
    <body>
        <header-component></header-component>
        <main class="container">
            <div class="grid">
                <div id="grid_1">
                    <p class="greeting">Hello world,</p>
                    <p class="name">I'm <span id="type"></span></p>
                    <p class="title">Web developer</p>
                    <p class="p">
                        A front-end developer with a passion for learning and
                        creating
                    </p>
                    <p class="p"></p>
                    <h4 class="p">Contact me</h4>
                    <div class="icons">
                        <a href="https://github.com/EavOutDom" target="_blank">
                            <ion-icon
                                name="logo-github"
                                size="large"
                            ></ion-icon>
                        </a>
                        <a
                            href="https://www.linkedin.com/in/eav-outdom-2b8496210/"
                            target="_blank"
                        >
                            <ion-icon
                                name="logo-linkedin"
                                size="large"
                            ></ion-icon>
                        </a>
                        <a
                            href="https://www.instagram.com/eav_out_dom/"
                            target="_blank"
                        >
                            <ion-icon
                                name="logo-instagram"
                                size="large"
                            ></ion-icon>
                        </a>
                        <a
                            href="https://www.facebook.com/mizter.dom"
                            target="_blank"
                        >
                            <ion-icon
                                name="logo-facebook"
                                size="large"
                            ></ion-icon>
                        </a>
                    </div>
                </div>
                <div id="grid_2">
                    <div class="image_profile">
                        <img
                            alt=""
                            src="https://res.cloudinary.com/dnnpulqtc/image/upload/v1665912927/pr/photo_2022-10-13_19-53-53_aj2qen_tbc3au.jpg"
                        />
                    </div>
                </div>
            </div>
        </main>
        <script>
            let typed = new Typed("#type", {
                strings: ["Eav Outdom", "21 year old", "from Kompong Cham"],
                typeSpeed: 100,
                backSpeed: 100,
                loop: true,
            });
        </script>
        <footer></footer>
    </body>
</html>
